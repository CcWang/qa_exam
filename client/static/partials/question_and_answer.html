<div ng-controller='AnswerController'>
  <h2 ng-bind='question.question'></h2>
  <div ng-repeat = 'answer in answers | orderBy:["-like","created"]'>
  	<h3 ng-bind='answer.name'></h3>
  	<h4 ng-bind='answer.answer'></h4>
  	<p ng-bind='answer.details'></p>
  	<p>{{answer.like}} likes</p>
  	<button ng-click='like(answer)'>Like</button>
  </div>
</div>
